    WoeUSB is a simple tool that enable you to create your own usb stick windows installer from an iso image or a real DVD. It is a fork of Congelli501's WinUSB.
builddeps  :
    - wxwidgets-devel
setup      : |
    %reconfigure
build      : |
    %make
install    : |
    %make_install
